<html>
  <head>
    <title>Flags info</title>
  </head>
  <body>
    {{#FILE_ROW}}
    <h4>{{FILE_NAME}}</h4>
      <table border=2>
        <tr>
          <td><b>Name</b></td>
          <td><b>Type</b></td>
          <td><b>Current value</b></td>
          <td><b>Default value</b></td>
          <td><b>Description</b></td>
          <td><b>Modify flag</b></td>
          <td><b>New value</b></td>
        </tr>
        {{#FLAG_ROW}}
        <tr style="{{FLAG_STYLE}}">
          <td class="name">{{FLAG_NAME}}</td>
          <td class="type">{{FLAG_TYPE}}</td>
          <td class="current">{{FLAG_CURRENT_VALUE}}</td>
          <td>{{FLAG_DEFAULT_VALUE}}</td>
          <td>{{FLAG_DESCRIPTION}}</td>
          <td id="modify_flag"><input type="checkbox" title="Hint: check this checkbox to modify this flag."/></td>
          <td><div><input class="newvalue" type="text" title="Hint: you can set new value for this flag."/></div></td>
        </tr>
        {{/FLAG_ROW}}
      </table>
      {{/FILE_ROW}}
      <br/>
      <button onclick="submitModify()"> modify </button>
    <br/>
    <div class="error-messages" id="error-messages"></div>
    <br/>
  </body>
</html>
